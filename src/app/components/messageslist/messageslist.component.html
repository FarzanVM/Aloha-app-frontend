<article>
    @for (message of messages; track $index) {
        @if (message.author==='sender') {
            <app-senderbubble class="senderBubble" [text]="message.msg"></app-senderbubble>
        }
        @else {
            <app-receiverbubble [text]="message.msg"></app-receiverbubble>
        }
    }
</article>
